<div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-3"></div>

<script>
function showToast(title, message, type = 'info') {
  const toast = document.createElement('div');
  const colors = {
    success: 'bg-green-100 border-green-500 text-green-800',
    error: 'bg-red-100 border-red-500 text-red-800',
    warning: 'bg-yellow-100 border-yellow-500 text-yellow-800',
    info: 'bg-blue-100 border-blue-500 text-blue-800'
  };

  const icons = {
    success: '✅',
    error: '❌',
    warning: '⚠️',
    info: 'ℹ️'
  };

  toast.className = `
    flex items-center gap-3 border-l-4 shadow-lg rounded-lg p-4 max-w-xs 
    ${colors[type] || colors.info} animate-slide-in
  `;

  toast.innerHTML = `
    <div class="text-2xl">${icons[type] || icons.info}</div>
    <div class="flex-1">
      <h4 class="font-semibold">${title}</h4>
      <p class="text-sm opacity-90">${message}</p>
    </div>
    <button class="ml-2 text-lg font-bold hover:opacity-60" onclick="this.parentElement.remove()">×</button>
  `;

  const container = document.getElementById('toast-container');
  container.appendChild(toast);

  // auto remove
  setTimeout(() => {
    toast.classList.add('opacity-0', 'translate-x-10');
    setTimeout(() => toast.remove(), 400);
  }, 3500);
}

// custom animation
const style = document.createElement('style');
style.textContent = `
  @keyframes slideIn {
    from { transform: translateX(50px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  .animate-slide-in {
    animation: slideIn 0.4s ease-out;
    transition: all 0.3s ease-in-out;
  }
`;
document.head.appendChild(style);
</script>
