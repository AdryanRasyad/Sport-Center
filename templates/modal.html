<!-- modal.html -->
<div
  id="product-modal"
  class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50"
>
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-6 relative">
    <!-- Close Button -->
    <button
      onclick="closeModal()"
      class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition"
    >
      âœ•
    </button>

    <!-- Modal Header -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">
      Create Product
    </h2>

    <!-- Form -->
    <form id="create-product-form" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          name="name"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Price</label>
        <input
          type="number"
          name="price"
          required
          min="0"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          name="description"
          rows="3"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none resize-none"
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
        <input
          type="url"
          name="thumbnail"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Category</label>
        <select
          name="category"
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-500 focus:outline-none"
        >
          <option value="footwear">Footwear</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
          <option value="limited_collection">Limited Collection</option>
        </select>
      </div>

      <div class="flex items-center space-x-2">
        <input
          type="checkbox"
          name="is_featured"
          id="is_featured"
          class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500"
        />
        <label for="is_featured" class="text-sm text-gray-700">Featured Product</label>
      </div>

      <!-- Submit Button -->
      <div class="pt-4 text-right">
        <button
          type="submit"
          class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-md transition-colors"
        >
          Save Product
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  const modal = document.getElementById("product-modal");
  const form = document.getElementById("create-product-form");

  function showModal() {
    modal.classList.remove("hidden");
  }

  function closeModal() {
    modal.classList.add("hidden");
  }

  // Handle form submit via AJAX
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch("{% url 'main:add_product_entry_ajax' %}", {
        method: "POST",
        headers: { "X-CSRFToken": formData.get("csrfmiddlewaretoken") },
        body: formData,
      });

      if (!response.ok) throw new Error("Failed to create product");

      // Tutup modal, reset form
      closeModal();
      form.reset();

      // Trigger toast & refresh list
      showToast("Product Created", "Your new product was successfully added!", "success");

      // Trigger refresh event
      document.dispatchEvent(new CustomEvent("productAdded"));
    } catch (error) {
      console.error("Error:", error);
      showToast("Create Failed", "An error occurred while adding the product.", "error");
    }
  });
</script>
