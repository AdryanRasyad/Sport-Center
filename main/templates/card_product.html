<div class="relative bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 group flex flex-col">
  
  <div class="relative">
    <img src="{{ product.thumbnail|default:'/static/image/bola.png' }}"
         alt="{{ product.name }}" class="w-full h-56 object-cover">

    {% if product.is_featured %}
    <span class="absolute top-3 right-3 bg-yellow-400 text-yellow-900 text-xs font-semibold px-3 py-1 rounded-full z-10">
      Featured
    </span>
    {% endif %}
  </div>

  <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center space-x-4 opacity-0 group-hover:opacity-100 transition-opacity">
    <a href="{% url 'main:show_products' product.id %}"
   class="bg-green-600 text-white px-3 py-1 rounded-md hover:bg-green-700 text-sm">
   Read More
</a>
    {% if request.user == product.user %}
      <a href="{% url 'main:edit_product' product.id %}"
         class="bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-700 text-sm">Edit</a>
      <a href="{% url 'main:delete_product' product.id %}"
         class="bg-red-600 text-white px-3 py-1 rounded-md hover:bg-red-700 text-sm">Delete</a>
    {% endif %}
  </div>

  <div class="p-4 flex flex-col flex-grow">
    <div class="flex items-center text-xs text-gray-500 mb-3">
      <span>{{ product.created_at|date:"M j, Y" }}</span>
      <span class="mx-2">â€¢</span>
      <span>{{ product.views }} views</span>
    </div>

    <h2 class="text-lg font-bold text-gray-900 mb-4 hover:text-green-700 transition-colors">
        <a href="{% url 'main:show_products' product.id %}">
            {{ product.name }}
        </a>

        <p class="text-lg font-semibold text-green-600 my-2">
          Rp {{ product.price }}
      </p>
    </h2>
  </div>
</div>
